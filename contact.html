<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact - Sprintclean</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- navbar -->
	<nav class="navbar">
		<div class="brand-title"><a href="index.html"><img src="./images/logo.png" width="170rem"></a></div>
		<a href="#" class="toggle-button">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</a>
			<div class="navbar-links">
				<ul>
					<li><a href="about.html">About</a></li>
					<li><a href="faq.html">Faq</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
	</nav>

	<!-- hero section -->
	<div class="title-hero-section">
		<h3 class="title-hero-text">
			Contact Us
		</h3>
	</div>	

	<!-- contact section -->
	<section id="container">
	
		<form class="form-col">  
  			<input type="text" class="form" placeholder="First Name">			
  			<input type="text" class="form" placeholder="Surname">
  			<input type="email" class="form" placeholder="Email Address">
  			<textarea class="form" placeholder="Message" rows="7"></textarea>
  			<div class="form-btn-container">
  			<input type="submit" class="form-btn" value="Submit">
  			</div>
		</form>		
		
		<div class="contact-col">
			<h4>Contact Info</h4>
			<p>0800 111 111</p>
			<p>info@sprintclean.co.uk</p>
		</div>
			
	</section>

	<!-- call to action -->
	<div class="cta">

		<div class="text-col">
			<h2>Are you looking for a <span>reliable</span> cleaner?</h2>
		</div>
		<div class="btn-col">
			<div class="cta-btn"><a href="contact.html">Contact Us</a></div>
		</div>

	</div>

	<!-- footer -->
	<div class="footer">

		<div class="footer-col">
			<img src="./images/phone.png" width="20rem">
			<p>0800 111 111</p>
		</div>
		<div class="footer-col">
			<img src="./images/email.png" width="20rem">
			<p>info@sprintclean.co.uk</p>
		</div>
		<div class="footer-col">
			<img src="./images/thumbs-up.png" width="20rem">
			<p>Satisfaction Guaranteed</p>
		</div>

	</div>

	<!-- copyright -->
	<div class="copyright">
			<p>&copy; 2021</p>
	</div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
